<html>

<head>
    <title>Iframe Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        iframe {
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 10px 0;
        }
        .info {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <h1>Iframe Loading Test</h1>
    
    <div class="info">
        <p>This page demonstrates loading content via iframe - no CORS issues!</p>
    </div>

    <!-- Load the index.html file in an iframe -->
    <h2>Loading index.html:</h2>
    <iframe src="index.html" width="100%" height="300px"></iframe>

    <!-- You can also pass parameters like in your working project -->
    <h2>With parameters (like your working project):</h2>
    <iframe src="index.html?project=thumbboy&mode=test" width="100%" height="300px"></iframe>

</body>

</html>
