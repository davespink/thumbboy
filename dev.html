<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ThumbBoy - Image URL Grabber v2.3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #thumbboy-panel {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 9999;
            background-color: #f1f1f1;
            text-align: center;
            border: 1px solid #d3d3d3;
            width: 500px;
            padding: 5px;
            display: flex;
            flex-direction: column;
        }

        #thumbboy-header {
            display: flexbox;
            justify-content: space-between;
            align-items: center;
            cursor: move;
            z-index: 10000;
            background-color: #2196F3;
            color: #fff;
            user-select: none;
            padding: 10px;
        }

        button {
            margin-top: 10px;
            background: blue;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 3px;
            font-size: 14px;
        }

        #thumbboy-grab {
            background: #4CAF50;
        }

        #thumbboy-grab:hover {
            background: #45a049;
        }

        #thumbboy-close {
            background: #f44336;
        }

        #thumbboy-close:hover {
            background: #da190b;
        }

        #thumbboy-copy {
            background: #ff9800;
        }

        #thumbboy-copy:hover {
            background: #e68900;
        }

        #thumbboy-filter {
            background: #9c27b0;
        }

        #thumbboy-filter:hover {
            background: #7b1fa2;
        }

        #thumbboy-clear {
            background: #795548;
        }

        #thumbboy-clear:hover {
            background: #5d4037;
        }

        #thumbboy-debug {
            color: #333;
            background: white;
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 10px;
            max-height: 300px;
            overflow-y: auto;
            text-align: left;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 12px;
        }

        .panel-content {
            background-color: #e8f4f8;
            padding: 20px;
            margin: 10px 0;
        }

        #thumbboy-gallery {
            display: none;
            background: white;
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
            max-height: 400px;
            overflow-y: auto;
        }

        #thumbboy-gallery.show {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            justify-items: center;
        }

        .gallery-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 5px;
            border: 1px solid #eee;
            border-radius: 5px;
            background: #fafafa;
            justify-content: center;
            width: 100%;
            max-width: 150px;
        }

        .gallery-item img {
            max-width: 150px;
            max-height: 150px;
            object-fit: contain;
            border: 1px solid #ddd;
            border-radius: 3px;
            background: white;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .gallery-item img:hover {
            transform: scale(1.05);
            border-color: #4CAF50;
        }
    </style>
</head>

<body>


    <div id="thumbboy-panel" style="text-align: center;">
        <div id="thumbboy-header">
            <span>ThumbBoy v2.3 - Drag to Move</span>
        </div>

        <div class="panel-content">
            <h3 style="margin-top: 0; color: #333;">Image URL Grabber</h3>
            <div id="thumbboy-gallery"></div>
            <button id="thumbboy-grab">Grab Images</button>
            <button id="thumbboy-filter">Set Min Size</button>
            <button id="thumbboy-copy" style="display: none;">Copy JSON</button>
            <button id="thumbboy-clear" style="display: none;">Clear All</button>
            <button id="thumbboy-close">Close</button>
        </div>

        <div id="thumbboy-debug">Click "Grab Images" to collect all image URLs from this page...</div>
    </div>

    <script>


        (function () {
            // Element references
            var panel = document.getElementById('thumbboy-panel');
            var header = document.getElementById('thumbboy-header');
            
            // Global variables for image data (accessible across functions)
            var urls = [];
            var count = 0;

            // Dragging functionality
            function dragElement(el, header) {
                var x1 = 0, x2 = 0, y1 = 0, y2 = 0;
                header.onmousedown = function (e) {
                    e.preventDefault();
                    e.stopPropagation();
                    y1 = e.clientX;
                    y2 = e.clientY;
                    document.onmousemove = function (e) {
                        e.preventDefault();
                        x1 = y1 - e.clientX;
                        x2 = y2 - e.clientY;
                        y1 = e.clientX;
                        y2 = e.clientY;
                        el.style.top = (el.offsetTop - x2) + 'px';
                        el.style.left = (el.offsetLeft - x1) + 'px';
                    };
                    document.onmouseup = function () {
                        document.onmousemove = null;
                        document.onmouseup = null;
                    };
                };
                el.onmousedown = function (e) {
                    e.stopPropagation();
                };
            }
            dragElement(panel, header);

            // Grab button functionality
            document.getElementById('thumbboy-grab').addEventListener('click', function () {
                var images = document.querySelectorAll('img');
                var processedCount = 0;
                var gallery = document.getElementById('thumbboy-gallery');
                var copyBtn = document.getElementById('thumbboy-copy');
                var clearBtn = document.getElementById('thumbboy-clear');
                var minSize = window.thumbboyMinSize || 0;
                
                // Reset global variables
                urls = [];
                count = 0;

                // Clear previous gallery
                gallery.innerHTML = '';
                gallery.className = '';
                copyBtn.style.display = 'none';
                clearBtn.style.display = 'none';

                if (images.length === 0) {
                    document.getElementById('thumbboy-debug').textContent = 'No images found on this page.';
                    return;
                }

                document.getElementById('thumbboy-debug').textContent = 'Processing ' + images.length + ' images...\nMinimum size filter: ' + minSize + 'px';

                function checkAllProcessed() {
                    if (processedCount === images.length) {
                        if (count === 0) {
                            document.getElementById('thumbboy-debug').textContent = 'Found ' + images.length + ' image elements, but none meet the size requirements (min: ' + minSize + 'px).';
                        } else {
                            gallery.className = 'show';
                            copyBtn.style.display = 'inline-block';
                            clearBtn.style.display = 'inline-block';
                        }

                        // Use centralized function for JSON and clipboard update
                        updateJsonAndClipboard(true);
                    }
                }

                images.forEach(function (img, index) {
                    if (img.src && img.src.trim() !== '') {
                        // Create a new image to check dimensions
                        var testImg = new Image();
                        var loadStartTime = Date.now();
                        var imageUrl = img.src;
                        
                        // Set a timeout for slow loading images
                        var loadTimeout = setTimeout(function() {
                            processedCount++;
                            console.log('Image load timeout: ' + imageUrl);
                            checkAllProcessed();
                        }, 5000); // 5 second timeout
                        
                        testImg.onload = function() {
                            clearTimeout(loadTimeout);
                            processedCount++;
                            var loadTime = Date.now() - loadStartTime;
                            
                            // Check for suspicious dimensions (blocked images often report 1x1 or 0x0)
                            var isBlocked = false;
                            var blockReason = '';
                            
                            if (this.naturalWidth === 0 || this.naturalHeight === 0) {
                                isBlocked = true;
                                blockReason = 'Zero dimensions';
                            } else if (this.naturalWidth === 1 && this.naturalHeight === 1) {
                                isBlocked = true;
                                blockReason = 'Tracking pixel (1x1)';
                            } else if (this.naturalWidth < 3 && this.naturalHeight < 3) {
                                isBlocked = true;
                                blockReason = 'Suspicious small size';
                            }
                            
                            // Check if image meets minimum size requirement and isn't blocked
                            if (!isBlocked && this.naturalWidth >= minSize && this.naturalHeight >= minSize) {
                                count++;
                                urls.push(imageUrl);

                                // Create gallery item
                                var galleryItem = document.createElement('div');
                                galleryItem.className = 'gallery-item';
                                galleryItem.style.position = 'relative';

                                var thumbnail = document.createElement('img');
                                thumbnail.src = imageUrl;
                                thumbnail.style.maxWidth = '150px';
                                thumbnail.style.maxHeight = '150px';
                                thumbnail.style.objectFit = 'contain';
                                thumbnail.style.cursor = 'pointer';
                                thumbnail.title = 'Left click: open in new tab | Right click: remove from selection\n' + imageUrl + ' (' + this.naturalWidth + 'x' + this.naturalHeight + ') - Loaded in ' + loadTime + 'ms';

                                // Add click handler to open in new tab
                                thumbnail.addEventListener('click', function (e) {
                                    if (e.button === 0) { // Left click
                                        window.open(imageUrl, '_blank');
                                    }
                                });

                                // Add right-click context menu to remove image
                                thumbnail.addEventListener('contextmenu', function (e) {
                                    e.preventDefault(); // Prevent browser context menu
                                    
                                    // Confirm removal
                                    if (confirm('Remove this image from selection?\n\n' + imageUrl)) {
                                        // Remove from gallery
                                        galleryItem.remove();
                                        
                                        // Remove from urls array
                                        var index = urls.indexOf(imageUrl);
                                        if (index > -1) {
                                            urls.splice(index, 1);
                                            count--;
                                        }
                                        
                                        // Update JSON data and display
                                        updateJsonAndClipboard(false);
                                    }
                                });

                                // Add visual feedback for right-click availability
                                thumbnail.addEventListener('mouseenter', function() {
                                    galleryItem.style.boxShadow = '0 2px 8px rgba(0,0,0,0.3)';
                                });
                                
                                thumbnail.addEventListener('mouseleave', function() {
                                    galleryItem.style.boxShadow = 'none';
                                });

                                thumbnail.onerror = function () {
                                    this.style.display = 'none';
                                    var errorText = document.createElement('div');
                                    errorText.textContent = 'Failed to load thumbnail';
                                    errorText.style.color = '#999';
                                    errorText.style.fontSize = '12px';
                                    errorText.style.textAlign = 'center';
                                    galleryItem.appendChild(errorText);
                                };

                                galleryItem.appendChild(thumbnail);
                                gallery.appendChild(galleryItem);
                            } else if (isBlocked) {
                                console.log('Blocked image detected: ' + imageUrl + ' - ' + blockReason + ' (' + this.naturalWidth + 'x' + this.naturalHeight + ')');
                            }
                            
                            checkAllProcessed();
                        };
                        
                        testImg.onerror = function(e) {
                            clearTimeout(loadTimeout);
                            processedCount++;
                            console.log('Image load error: ' + imageUrl + ' - Network error or blocked by CORS/CSP');
                            checkAllProcessed();
                        };
                        
                        // Try to detect if image is blocked by attempting to set crossOrigin
                        try {
                            testImg.crossOrigin = 'anonymous';
                        } catch (e) {
                            console.log('CrossOrigin blocked for: ' + imageUrl);
                        }
                        
                        testImg.src = imageUrl;
                    } else {
                        processedCount++;
                        checkAllProcessed();
                    }
                });
            });

            // Centralized function to update JSON and clipboard
            function updateJsonAndClipboard(showInitialMessage) {
                var jsonOutput = {
                    "images": urls,
                    "metadata": {
                        "source": window.location.href,
                        "title": document.title,
                        "domain": window.location.hostname,
                        "timestamp": new Date().toISOString(),
                        "total": count
                    }
                };

                var summary;
                if (showInitialMessage) {
                    var minSize = window.thumbboyMinSize || 0;
                    summary = 'Found ' + count + ' qualifying images (min size: ' + minSize + 'px).\nTotal images processed: ' + document.querySelectorAll('img').length + '\n\nJSON data:\n\n' + JSON.stringify(jsonOutput, null, 2);
                } else {
                    summary = 'Found ' + count + ' selected images (min size: ' + (window.thumbboyMinSize || 0) + 'px).\n\nJSON data:\n\n' + JSON.stringify(jsonOutput, null, 2);
                }

                if (count === 0) {
                    if (showInitialMessage) {
                        summary = 'Found ' + document.querySelectorAll('img').length + ' image elements, but none meet the size requirements (min: ' + (window.thumbboyMinSize || 0) + 'px).';
                    } else {
                        summary = 'No images selected. All images have been removed.';
                    }
                    document.getElementById('thumbboy-copy').style.display = 'none';
                    document.getElementById('thumbboy-clear').style.display = 'none';
                    document.getElementById('thumbboy-gallery').className = '';
                } else {
                    document.getElementById('thumbboy-copy').style.display = 'inline-block';
                    document.getElementById('thumbboy-clear').style.display = 'inline-block';
                    document.getElementById('thumbboy-gallery').className = 'show';
                }

                window.thumbboyJsonData = jsonOutput;
                document.getElementById('thumbboy-debug').textContent = summary;

                // Auto-copy JSON to clipboard when images are present
                if (count > 0) {
                    var jsonString = JSON.stringify(jsonOutput, null, 2);
                    
                    if (navigator.clipboard && navigator.clipboard.writeText) {
                        navigator.clipboard.writeText(jsonString).then(function () {
                            document.getElementById('thumbboy-debug').textContent = summary + '\n\nâœ… JSON auto-copied to clipboard!';
                        }).catch(function () {
                            // Fallback silently - don't disrupt user experience
                            console.log('Auto-copy failed, user can still use Copy JSON button');
                        });
                    } else {
                        // Fallback for older browsers - don't auto-copy
                        console.log('Auto-copy not supported, user can use Copy JSON button');
                    }
                }
            }

            // Copy button functionality (manual copy)
            document.getElementById('thumbboy-copy').addEventListener('click', function () {
                if (window.thumbboyJsonData) {
                    var jsonString = JSON.stringify(window.thumbboyJsonData, null, 2);

                    if (navigator.clipboard && navigator.clipboard.writeText) {
                        navigator.clipboard.writeText(jsonString).then(function () {
                            document.getElementById('thumbboy-debug').textContent = 'JSON manually copied to clipboard!\n\n' + jsonString;
                        }).catch(function () {
                            copyToClipboardFallback(jsonString);
                        });
                    } else {
                        copyToClipboardFallback(jsonString);
                    }
                }
            });

            function copyToClipboardFallback(text) {
                var textArea = document.createElement('textarea');
                textArea.value = text;
                textArea.style.position = 'fixed';
                textArea.style.left = '-999999px';
                textArea.style.top = '-999999px';
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();

                try {
                    document.execCommand('copy');
                    document.getElementById('thumbboy-debug').textContent = 'JSON copied to clipboard!\n\n' + text;
                } catch (err) {
                    document.getElementById('thumbboy-debug').textContent = 'Copy failed. Please manually copy the JSON below:\n\n' + text;
                }

                document.body.removeChild(textArea);
            }

            // Filter button functionality - Set minimum image size
            document.getElementById('thumbboy-filter').addEventListener('click', function () {
                var currentMinSize = window.thumbboyMinSize || 100;
                var newMinSize = prompt('Enter minimum image size (width or height in pixels):', currentMinSize);
                
                if (newMinSize !== null && !isNaN(newMinSize) && parseInt(newMinSize) >= 0) {
                    window.thumbboyMinSize = parseInt(newMinSize);
                    document.getElementById('thumbboy-debug').textContent = 'Minimum image size set to: ' + window.thumbboyMinSize + 'px\nClick "Grab Images" to apply filter.';
                } else if (newMinSize !== null) {
                    alert('Please enter a valid number (0 or greater)');
                }
            });

            // Clear All button functionality
            document.getElementById('thumbboy-clear').addEventListener('click', function () {
                if (confirm('Clear all selected images?')) {
                    // Clear global variables
                    urls = [];
                    count = 0;
                    
                    // Clear gallery
                    var gallery = document.getElementById('thumbboy-gallery');
                    gallery.innerHTML = '';
                    gallery.className = '';
                    
                    // Hide buttons
                    document.getElementById('thumbboy-copy').style.display = 'none';
                    document.getElementById('thumbboy-clear').style.display = 'none';
                    
                    // Update debug display
                    document.getElementById('thumbboy-debug').textContent = 'All images cleared. Click "Grab Images" to start fresh.';
                    
                    // Clear stored JSON data
                    window.thumbboyJsonData = null;
                }
            });

            // Close button functionality
            document.getElementById('thumbboy-close').addEventListener('click', function () {
                panel.remove();
            });

        })();




    </script>
